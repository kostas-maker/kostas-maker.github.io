<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#WeAreGeckos</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=cRyZZ0K2d5fEF1C1NNNNtqHI_Qee-7R7HMGbA3rOpiqsJIS1EKy7EA10tQ9utuHz9zDamsRwypYx2aqK7HzCXw" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9nZWNrb2NhZmUuZ3IvV2VBcmVHZWNrb3MvaW5kZXguaHRtbA"/><style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap');
        
        :root {
            --primary: #345B60;
            --accent: #CA4166;
            --secondary: #FFAB31;
            --light-bg: #f8f9fa;
            --button-color: #345B60;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--light-bg);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        /* Header Section */
        .header {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(52, 91, 96, 0.2);
            transition: transform 0.5s ease;
            border: 5px solid white;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo:hover {
            transform: rotateY(180deg) scale(1.05);
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }
        
        h1:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.95rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }
        
        /* Links Section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: linear-gradient(90deg, var(--button-color), #2a4a4f);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 12px rgba(52, 91, 96, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .link-item:nth-child(1) { animation-delay: 0.2s; }
        .link-item:nth-child(2) { animation-delay: 0.4s; }
        .link-item:nth-child(3) { animation-delay: 0.6s; }
        .link-item:nth-child(4) { animation-delay: 0.8s; }
        .link-item:nth-child(5) { animation-delay: 1.0s; }
        .link-item:nth-child(6) { animation-delay: 1.2s; }
        
        .link-item:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 8px 24px rgba(52, 91, 96, 0.3);
            background: linear-gradient(90deg, var(--accent), #d34b72);
        }
        
        .link-item i {
            width: 28px;
            text-align: center;
            margin-right: 15px;
            font-size: 1.3rem;
            color: white;
            transition: all 0.3s ease;
        }
        
        .link-item:hover i {
            transform: scale(1.2);
            color: var(--secondary);
        }
        
        .link-text {
            flex: 1;
            font-weight: 500;
            transition: all 0.3s ease;
            animation: fadeInOut 2s infinite ease-in-out;
        }
        
        .link-item .arrow {
            color: rgba(255,255,255,0.7);
            transition: all 0.3s ease;
        }
        
        .link-item:hover .arrow {
            color: white;
            transform: translateX(3px);
        }
        
        /* Map Section */
        .map-container {
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            margin: 25px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease 1.4s forwards;
        }
        
        .map-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(52,91,96,0.1), rgba(202,65,102,0.1));
            z-index: 1;
            pointer-events: none;
        }
        
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: transform 0.5s ease;
        }
        
        .map-container:hover iframe {
            transform: scale(1.03);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 0.8rem;
            padding: 20px 0;
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        /* Enhanced Background Elements with Stronger Animation */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s infinite ease-in-out;
            filter: blur(1px);
        }
        
        .circle-1 {
            width: 350px;
            height: 350px;
            top: -150px;
            right: -150px;
            background: rgba(202, 65, 102, 0.08);
            animation-delay: 0s;
            animation-duration: 10s;
        }
        
        .circle-2 {
            width: 250px;
            height: 250px;
            bottom: -80px;
            left: -80px;
            background: rgba(52, 91, 96, 0.08);
            animation-delay: 2s;
            animation-duration: 8s;
        }
        
        .circle-3 {
            width: 180px;
            height: 180px;
            top: 30%;
            left: 10%;
            background: rgba(255, 171, 49, 0.08);
            animation-delay: 1s;
            animation-duration: 12s;
        }
        
        .circle-4 {
            width: 120px;
            height: 120px;
            bottom: 20%;
            right: 10%;
            background: rgba(203, 69, 104, 0.08);
            animation-delay: 3s;
            animation-duration: 7s;
        }
        
        /* Enhanced Floating Animation */
        @keyframes float {
            0% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            25% { 
                transform: translate(30px, 30px) rotate(10deg) scale(1.05);
                opacity: 1;
            }
            50% { 
                transform: translate(0, 50px) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            75% { 
                transform: translate(-30px, 30px) rotate(-10deg) scale(1.05);
                opacity: 1;
            }
            100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* New fade in/out animation */
        @keyframes fadeInOut {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

        <!-- Footer -->
        <div class="footer">

</body>
